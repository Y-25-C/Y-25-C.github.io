
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温湿度智能控制</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 48px;
            margin-top: 50px;
        }
        /* 横向布局容器 */
        .row-group {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }
        .input-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }
        .input-item label {
            font-size: 18px;
            color: #34495e;
            font-weight: 500;
        }
        .input-item input, .input-item select {
            height: 40px;
            padding: 0 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-item input:focus, .input-item select:focus {
            border-color: #3498db;
        }
        /* 下拉列表样式（保留蓝色风格） */
        #locationSelect {
            border: 1px solid #3498db;
            background-color: #eaf5ff;
            cursor: pointer;
        }
        #recommendInput {
            background-color: #f8f9fa;
            color: #e74c3c;
            font-weight: bold;
            cursor: default;
            flex: 1;
            min-width: 300px;
        }
        .recommend-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 8px;
            margin-bottom: 10px;
        }
        .diff-tip {
            color: #2980b9;
            font-size: 14px;
            white-space: nowrap;
            display: none;
        }
        .error-tip {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .diff-safe { color: #27ae60; }
        .diff-light { color: #f39c12; }
        .diff-medium { color: #e67e22; }
        .diff-strong { color: #e74c3c; }
    </style>
</head>
<body>
    <h1>温湿度智能控制</h1>

    <!-- 横向容器 -->
    <div class="row-group">
        <!-- 当前温度输入项 -->
        <div class="input-item">
            <label>当前温度（℃）</label>
            <input type="text" id="currentTemp" placeholder="选择城市自动填充">
            <div class="error-tip" id="currentError">请输入数字</div>
        </div>

        <!-- 当前位置下拉列表（新增阿克苏选项） -->
        <div class="input-item">
            <label>当前位置</label>
            <select id="locationSelect">
                <option value="">请选择城市</option>
                <option value="宁波">宁波</option>
                <option value="台州">台州</option>
                <option value="杭州">杭州</option>
                <option value="舟山">舟山</option>
                <option value="阿克苏">阿克苏</option> <!-- 新增阿克苏选项 -->
            </select>
        </div>
    </div>

    <!-- 目标温度输入项 -->
    <div class="input-item">
        <label>目标温度（℃）</label>
        <input type="text" id="targetTemp" placeholder="请输入目标温度值">
        <div class="error-tip" id="targetError">请输入数字</div>
    </div>

    <!-- 推荐操作 同行组 -->
    <div class="input-item">
        <label>推荐操作</label>
        <div class="recommend-group">
            <div class="diff-tip" id="diffTip"></div>
            <input type="text" id="recommendInput" placeholder="系统将自动推荐操作" readonly>
        </div>
    </div>

    <script>
        // 获取所有元素
        const currentTempInput = document.getElementById('currentTemp');
        const targetTempInput = document.getElementById('targetTemp');
        const locationSelect = document.getElementById('locationSelect');
        const currentError = document.getElementById('currentError');
        const targetError = document.getElementById('targetError');
        const diffTip = document.getElementById('diffTip');
        const recommendInput = document.getElementById('recommendInput');

        // 城市-温度映射表（新增阿克苏：-4℃）
        const cityTempMap = {
            "宁波": 15,
            "台州": 13,
            "杭州": 16,
            "舟山": 15,
            "阿克苏": -4  // 新增阿克苏对应的温度
        };

        // 工具函数：判断是否为有效数字
        function isNumber(value) {
            return !isNaN(Number(value)) && value.trim() !== "";
        }

        // 选择城市后自动填充温度
        function fillTempByCity() {
            const selectedCity = locationSelect.value;
            // 清空当前温度（未选择城市时）
            if (!selectedCity) {
                currentTempInput.value = "";
            } else {
                // 按映射表填充对应温度
                currentTempInput.value = cityTempMap[selectedCity];
            }
            // 自动更新推荐操作
            updateRecommend();
        }

        // 推荐操作逻辑
        function updateRecommend() {
            // 初始化所有提示
            currentError.style.display = 'none';
            targetError.style.display = 'none';
            diffTip.style.display = 'none';
            recommendInput.value = "";

            // 获取输入值
            const currentValStr = currentTempInput.value.trim();
            const targetValStr = targetTempInput.value.trim();
            const selectedCity = locationSelect.value;

            // 1. 校验温度输入
            let isCurrentValid = true;
            if (currentValStr !== "" && !isNumber(currentValStr)) {
                currentError.style.display = 'block';
                isCurrentValid = false;
            }
            let isTargetValid = true;
            if (targetValStr !== "" && !isNumber(targetValStr)) {
                targetError.style.display = 'block';
                isTargetValid = false;
            }

            // 温度输入无效，直接返回
            if (!isCurrentValid || !isTargetValid) {
                return;
            }

            // 2. 校验是否选择了城市（替代原位置非空校验）
            if (!selectedCity) {
                return;
            }

            // 3. 计算推荐操作
            if (isNumber(currentValStr) && isNumber(targetValStr)) {
                const currentVal = Number(currentValStr);
                const targetVal = Number(targetValStr);
                const tempDiff = currentVal - targetVal;
                const diffAbs = Math.abs(tempDiff);
                const adjustType = tempDiff > 0 ? "制冷" : (tempDiff < 0 ? "制热" : "");

                // 显示温差提示
                diffTip.style.display = 'block';
                if (adjustType) {
                    diffTip.textContent = `当前与目标温差：${tempDiff}℃（需${adjustType}）`;
                } else {
                    diffTip.textContent = `当前与目标温差：0℃（温度一致）`;
                }

                // 设置温差提示颜色
                diffTip.className = "diff-tip";
                if (diffAbs <= 3) {
                    diffTip.classList.add("diff-safe");
                } else if (diffAbs <= 8) {
                    diffTip.classList.add("diff-light");
                } else if (diffAbs <= 13) {
                    diffTip.classList.add("diff-medium");
                } else if (diffAbs <= 13) {
                    diffTip.classList.add("diff-medium");
                } else {
                    diffTip.classList.add("diff-strong");
                }

                // 生成推荐操作
                let recommendText = "";
                if (diffAbs <= 3) {
                    recommendText = "建议关闭制热制冷系统";
                } else if (diffAbs <= 8) {
                    recommendText = `建议轻度调节${adjustType}系统`;
                } else if (diffAbs <= 13) {
                    recommendText = `建议中度调节${adjustType}系统`;
                } else {
                    recommendText = `建议立即开启强烈的${adjustType}系统`;
                }
                recommendInput.value = recommendText;
            }
        }

        // 监听下拉列表变化（选择城市触发温度填充）
        locationSelect.addEventListener('change', fillTempByCity);
        // 监听温度输入变化
        currentTempInput.addEventListener('input', updateRecommend);
        targetTempInput.addEventListener('input', updateRecommend);
    </script>
</body>
</html>
