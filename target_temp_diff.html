
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温湿度智能控制</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 48px;
            margin-top: 50px;
        }
        .row-group {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }
        .input-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }
        .input-item label {
            font-size: 18px;
            color: #34495e;
            font-weight: 500;
        }
        .input-item input {
            height: 40px;
            padding: 0 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-item input:focus {
            border-color: #3498db;
        }
        #locationInput {
            border: 1px solid #3498db;
            background-color: #eaf5ff;
        }
        #recommendInput {
            background-color: #f8f9fa;
            color: #e74c3c;
            font-weight: bold;
            cursor: default;
            flex: 1;
            min-width: 300px;
        }
        .recommend-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 8px;
            margin-bottom: 10px;
        }
        .diff-tip {
            color: #2980b9;
            font-size: 14px;
            white-space: nowrap;
            display: none;
        }
        .error-tip {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .weather-tip {
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .weather-success {
            color: #27ae60;
        }
        .weather-error {
            color: #e74c3c;
        }
        .diff-safe { color: #27ae60; }
        .diff-light { color: #f39c12; }
        .diff-medium { color: #e67e22; }
        .diff-strong { color: #e74c3c; }
    </style>
</head>
<body>
    <h1>温湿度智能控制</h1>

    <div class="row-group">
        <div class="input-item">
            <label>当前温度（℃）</label>
            <input type="text" id="currentTemp" placeholder="请输入数字温度值">
            <div class="error-tip" id="currentError">请输入数字</div>
        </div>

        <div class="input-item">
            <label>当前位置（输入城市后按回车）</label>
            <input type="text" id="locationInput" placeholder="例如：北京、上海、广州">
            <div class="weather-tip weather-success" id="weatherSuccessTip"></div>
            <div class="weather-tip weather-error" id="weatherErrorTip"></div>
        </div>
    </div>

    <div class="input-item">
        <label>目标温度（℃）</label>
        <input type="text" id="targetTemp" placeholder="请输入目标温度值">
        <div class="error-tip" id="targetError">请输入数字</div>
    </div>

    <div class="input-item">
        <label>推荐操作</label>
        <div class="recommend-group">
            <div class="diff-tip" id="diffTip"></div>
            <input type="text" id="recommendInput" placeholder="系统将自动推荐操作" readonly>
        </div>
    </div>

    <script>
        const currentTempInput = document.getElementById('currentTemp');
        const targetTempInput = document.getElementById('targetTemp');
        const locationInput = document.getElementById('locationInput');
        const currentError = document.getElementById('currentError');
        const targetError = document.getElementById('targetError');
        const weatherSuccessTip = document.getElementById('weatherSuccessTip');
        const weatherErrorTip = document.getElementById('weatherErrorTip');
        const diffTip = document.getElementById('diffTip');
        const recommendInput = document.getElementById('recommendInput');

        function isNumber(value) {
            return !isNaN(Number(value)) && value.trim() !== "";
        }

        // 稳定HTTPS天气API（高德）
        async function getRealTimeTemperature(city) {
            try {
                weatherSuccessTip.style.display = 'none';
                weatherErrorTip.style.display = 'none';

                // 步骤1：获取城市编码
                const cityRes = await fetch(`https://restapi.amap.com/v3/geocode/geo?key=02385f021d5585a1013385a28220243e&address=${encodeURIComponent(city)}`);
                const cityData = await cityRes.json();
                if (cityData.status !== "1" || !cityData.geocodes || cityData.geocodes.length === 0) {
                    throw new Error('未查询到该城市的信息');
                }
                const adcode = cityData.geocodes[0].adcode;

                // 步骤2：获取实时温度
                const weatherRes = await fetch(`https://restapi.amap.com/v3/weather/weatherInfo?key=02385f021d5585a1013385a28220243e&city=${adcode}&extensions=base`);
                const weatherData = await weatherRes.json();
                if (weatherData.status !== "1" || !weatherData.lives || weatherData.lives.length === 0) {
                    throw new Error('未查询到该城市的温度信息');
                }

                // 自动填充到当前温度输入框
                const realTemp = weatherData.lives[0].temperature;
                currentTempInput.value = realTemp;
                weatherSuccessTip.textContent = `✅ 已获取${city}实时温度：${realTemp}℃`;
                weatherSuccessTip.style.display = 'block';
                updateRecommend();

            } catch (error) {
                weatherErrorTip.textContent = `❌ ${error.message}，请检查城市名或网络`;
                weatherErrorTip.style.display = 'block';
            }
        }

        function updateRecommend() {
            currentError.style.display = 'none';
            targetError.style.display = 'none';
            diffTip.style.display = 'none';
            recommendInput.value = "";

            const currentValStr = currentTempInput.value.trim();
            const targetValStr = targetTempInput.value.trim();
            const locationVal = locationInput.value.trim();

            let isCurrentValid = true;
            if (currentValStr !== "" && !isNumber(currentValStr)) {
                currentError.style.display = 'block';
                isCurrentValid = false;
            }
            let isTargetValid = true;
            if (targetValStr !== "" && !isNumber(targetValStr)) {
                targetError.style.display = 'block';
                isTargetValid = false;
            }

            if (!isCurrentValid || !isTargetValid) {
                return;
            }

            if (locationVal === "") {
                return;
            }

            if (isNumber(currentValStr) && isNumber(targetValStr)) {
                const currentVal = Number(currentValStr);
                const targetVal = Number(targetValStr);
                const tempDiff = currentVal - targetVal;
                const diffAbs = Math.abs(tempDiff);
                const adjustType = tempDiff > 0 ? "制冷" : (tempDiff < 0 ? "制热" : "");

                diffTip.style.display = 'block';
                if (adjustType) {
                    diffTip.textContent = `当前与目标温差：${tempDiff}℃（需${adjustType}）`;
                } else {
                    diffTip.textContent = `当前与目标温差：0℃（温度一致）`;
                }

                diffTip.className = "diff-tip";
                if (diffAbs <= 3) {
                    diffTip.classList.add("diff-safe");
                } else if (diffAbs <= 8) {
                    diffTip.classList.add("diff-light");
                } else if (diffAbs <= 13) {
                    diffTip.classList.add("diff-medium");
                } else {
                    diffTip.classList.add("diff-strong");
                }

                let recommendText = "";
                if (diffAbs <= 3) {
                    recommendText = "建议关闭制热制冷系统";
                } else if (diffAbs <= 8) {
                    recommendText = `建议轻度调节${adjustType}系统`;
                } else if (diffAbs <= 13) {
                    recommendText = `建议中度调节${adjustType}系统`;
                } else {
                    recommendText = `建议立即开启强烈的${adjustType}系统`;
                }
                recommendInput.value = recommendText;
            }
        }

        // 输入城市后按回车，自动获取温度并填充到当前温度输入框
        locationInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const city = locationInput.value.trim();
                if (city) {
                    getRealTimeTemperature(city);
                } else {
                    weatherErrorTip.textContent = "❌ 请先输入城市名称";
                    weatherErrorTip.style.display = 'block';
                }
            }
        });

        currentTempInput.addEventListener('input', updateRecommend);
        targetTempInput.addEventListener('input', updateRecommend);
        locationInput.addEventListener('input', updateRecommend);
    </script>
</body>
</html>
